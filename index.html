<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChowLoop Food Ordering Website</title>
  <meta name="google-site-verification" content="kl3l_LXI4yzY_U326H1m3ag81jT2Lc9OQ2-Fln_jVGQ" />
  <meta name="description" content="Chowloop Food - Order delicious food online and get it delivered fast.">
<style>


body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8;}
header { background:#d32f2f; color:white; padding:15px; text-align:center; font-size:24px;}
.slider { position:relative; width:100%; max-height:300px; overflow:hidden; margin-bottom:20px;}
.slides { display:flex; transition:transform 1s ease;}
.slides img { width:100%; flex-shrink:0; height:300px; object-fit:cover; }
.slider-buttons { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%);}
.slider-buttons button { background:rgba(0,0,0,0.5); color:white; border:none; padding:10px; cursor:pointer; border-radius:50%;}
.menu { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; padding:20px;}
.item { background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; padding:10px; display:flex; flex-direction:column;}
.item img { width:100%; height:130px; object-fit:cover; border-radius:10px; background:#ddd; }
.item h3 { margin:10px 0 5px; font-size:16px;}
.item button { margin:3px 0; font-size:14px;}
#cart { background:white; padding:15px; margin:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.cart-item { display:flex; flex-direction:column; justify-content:space-between; margin:8px 0;}
.cart-item span { margin-bottom:5px;}
.cart-buttons { display:flex; gap:5px; align-items:center;}
.cart-buttons button { padding:5px 10px; font-size:14px;}
#checkout { margin-top:10px; display:flex; flex-direction:column; gap:10px;}
input,textarea { width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:5px; font-size:14px;}
#viewCartBtn { position:fixed; bottom:20px; right:20px; background:#d32f2f; color:white; border:none; padding:12px 20px; font-size:16px; border-radius:50px; box-shadow:0 2px 6px rgba(0,0,0,0.3); cursor:pointer; z-index:100; display:none;}
#viewCartBtn:hover { background:#b71c1c;}
@media(max-width:600px){ header{font-size:20px;padding:10px;} .item h3{font-size:14px;} .item img{height:120px;} #viewCartBtn{display:block;} }
</style>
</head>
<body>

<header>üç¥ ChowLoop - Order Your Favorite Food</header>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slides">
    <img src="images/slide1.jpg" alt="Food 1">
    <img src="images/slide2.jpg" alt="Food 2">
    <img src="images/slide3.jpg" alt="Food 3">
  </div>
  <div class="slider-buttons">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<h2 style="padding-left:20px;">Menu</h2>
<div class="menu" id="menu"></div>

<div id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ‚Çπ<span id="total">0</span></h3>

  <h3>Customer Details</h3>
  <input type="text" id="custName" placeholder="Your Name" required>
  <input type="text" id="custPhone" placeholder="Phone Number" required>
  <textarea id="custAddress" placeholder="Delivery Address" required></textarea>

  <div id="checkout">
    <button onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
    <button onclick="checkoutEmail()">Checkout via Email</button>
  </div>
</div>

<button id="viewCartBtn" onclick="scrollToCart()">üõí View Cart (0)</button>

<script>
// Menu items - use local images from images/ folder
const menuItems=[
  {name:"Pork Chow", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"pork chow.jpg"},
  {name:"Chicken Chow", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"Chicken Chow.jpg"},
  {name:"Pork Momo", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"momo.jpg"},
  {name:"Chicken Momo", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"momo.jpg"},
  {name:"Pork Fried Rice", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"Pork Fried Rice.jpg"},
  {name:"Chicken Fried Rice", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"Chicken Fried Rice.jpg"},
  {name:"Egg Fried Rice", options:[{label:"Full Plate",price:100},{label:"Half Plate",price:50}], img:"Egg Fried Rice.jpg"},
  {name:"French Fries", options:[{label:"Buy",price:80}], img:"French Fries.jpg"},
  {name:"Egg Roll", options:[{label:"Buy",price:50}], img:"Egg Roll.jpg"},
  {name:"Pakora", options:[{label:"4 pcs",price:10}], img:"Pakora.jpg"},
  {name:"Pani Puri", options:[{label:"4 pcs",price:10}], img:"Pani Puri.jpg"},
  {name:"Chana Mix", options:[{label:"Buy",price:20}], img:"Chana Mix.jpg"},
  {name:"Sinju", options:[{label:"Buy",price:20}], img:"Sinzu.jpg"},
  {name:"Japanese Omelette", options:[{label:"Buy",price:50}], img:"Japanese Omelette.jpg"},
  {name:"Souffl√© Omelette", options:[{label:"Buy",price:50}], img:"Souffle Omelette.jpg"},
  {name:"Cabbage Omelette", options:[{label:"Buy",price:50}], img:"Cabbage Omelette.jpg"},
  {name:"Paratha", options:[{label:"Buy",price:40}], img:"Parathas .jpg"},
  {name:"Puri", options:[{label:"Buy",price:30}], img:"Puri.jpg"},
  {name:"Suka Roti", options:[{label:"Buy",price:30}], img:"Suka Roti.jpg"}
];

let cart=[];

function renderMenu(){
  const menuDiv=document.getElementById("menu");
  menuDiv.innerHTML="";
  menuItems.forEach(item=>{
    let html=`<div class="item">
      <img src="images/${item.img}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/180x130?text=No+Image'">
      <h3>${item.name}</h3>`;
    item.options.forEach(opt=>{
      html+=`<button onclick="addToCart('${item.name}','${opt.label}',${opt.price})">${opt.label} ‚Çπ${opt.price}</button>`;
    });
    html+="</div>";
    menuDiv.innerHTML+=html;
  });
}

function addToCart(name,option,price){
  let existing=cart.find(i=>i.name===name && i.option===option);
  if(existing){ existing.qty++; } 
  else{ cart.push({name,option,price,qty:1}); }
  renderCart();
}

function updateQty(name,option,change){
  let item=cart.find(i=>i.name===name && i.option===option);
  if(item){ item.qty+=change; if(item.qty<=0) cart=cart.filter(i=>!(i.name===name && i.option===option)); }
  renderCart();
}

function renderCart(){
  const cartDiv=document.getElementById("cart-items");
  cartDiv.innerHTML="";
  let total=0, totalItems=0;
  cart.forEach(item=>{
    total+=item.price*item.qty;
    totalItems+=item.qty;
    cartDiv.innerHTML+=`<div class="cart-item">
      <span>${item.name} ${item.option} ‚Äî ‚Çπ${item.price*item.qty}</span>
      <div class="cart-buttons">
        <button onclick="updateQty('${item.name}','${item.option}',-1)">-</button>
        <span>${item.qty}</span>
        <button onclick="updateQty('${item.name}','${item.option}',1)">+</button>
      </div>
    </div>`;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("viewCartBtn").innerText=`üõí View Cart (${totalItems})`;
}

function getOrderSummary(){
  let summary="Order Details:\n";
  cart.forEach(item=>{ summary+=`${item.name} ${item.option} x${item.qty} = ‚Çπ${item.price*item.qty}\n`; });
  summary+=`Total = ‚Çπ${document.getElementById("total").innerText}\n\n`;
  summary+=`Customer: ${document.getElementById("custName").value}\n`;
  summary+=`Phone: ${document.getElementById("custPhone").value}\n`;
  summary+=`Address: ${document.getElementById("custAddress").value}`;
  return summary;
}

function checkoutWhatsApp(){
  const phone="9612771893";
  const message=encodeURIComponent(getOrderSummary());
  window.open(`https://wa.me/${phone}?text=${message}`,"_blank");
}

function checkoutEmail(){
  const email="nringperagumle@gmail.com";
  const subject=encodeURIComponent("New Food Order");
  const body=encodeURIComponent(getOrderSummary());
  window.location.href=`mailto:${email}?subject=${subject}&body=${body}`;
}

function scrollToCart(){ document.getElementById("cart").scrollIntoView({behavior:"smooth"}); }

renderMenu();

// Slider
let slideIndex=0;
const slides=document.getElementById("slides");
function showSlide(index){ if(index>=slides.children.length) slideIndex=0; if(index<0) slideIndex=slides.children.length-1; slides.style.transform=`translateX(-${slideIndex*100}%)`; }
function nextSlide(){ slideIndex++; showSlide(slideIndex); }
function prevSlide(){ slideIndex--; showSlide(slideIndex); }
setInterval(()=>{ slideIndex++; showSlide(slideIndex); },5000);
</script>

</body>
</html>
